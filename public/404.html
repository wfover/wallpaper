<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Wallpaper Gallery</title>
  <script>
    // GitHub Pages SPA fallback
    // 将路径保存到 sessionStorage，然后跳转到首页
    // index.html 会读取并恢复路由
    sessionStorage.setItem('redirect', location.pathname + location.search);
    location.replace('/');
  </script>
</head>
<body></body>
</html>
